name: Build Plugin

# Trigger build on push to main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build the plugin with Maven
      - name: Maven Build
        run: mvn clean package

      # 4️⃣ Upload the JAR as artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: Plugin-JAR
          path: target/*.jar
